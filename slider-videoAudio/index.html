<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 & HTML Slider</title>
<link rel="stylesheet" href="main.css">
<script type="text/javascript" src="main.js"></script>
</head>

<body>
<h1>Slider con AUDIO y V√çDEO</h1>
   <div id="slider"> 
        <input type="radio" id="control1" name="controls" checked="checked"/>
        <label for="control1"></label>
        <input type="radio" id="control2" name="controls"/>
        <label for="control2"></label>
        <div id="sliderinner">
            <ul>
                <li>
                    <video id="myMovie1">
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <nav>
                        <div id="buttons1">
                            <button type="button1" id="playButton1" onclick="play(1)">Play</button>
                        </div>
                        <div id="defaultBar1">
                            <div id="progressBar1"></div>
                        </div>
                    </nav>
                </li>
                <li>
                        <audio id="myMusic2">
                            <source src="musica.mp3" type="audio/mp3">
                            Your browser does not support the audio tag.
                        </audio>
                        <img id="fondo" src="musica.jpg" />
                        <nav>
                            <div id="buttons2">
                                <button type="button" id="playButton2" onclick="play(2)">Play</button>
                            </div>
                            <div id="defaultBar2">
                                <div id="progressBar2"></div>
                            </div>
                        </nav>
                </li>
            </ul>
        </div>
    </div><!--slider-->
</body>
</html>
